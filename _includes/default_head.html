<head>

  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% endif %}

  <meta name="author" content="{{ site.author.name }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="57x57" href="{{ site.BASE_PATH }}/assets/ico/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ site.BASE_PATH }}/assets/ico/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ site.BASE_PATH }}/assets/ico/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ site.BASE_PATH }}/assets/ico/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ site.BASE_PATH }}/assets/ico/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ site.BASE_PATH }}/assets/ico/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ site.BASE_PATH }}/assets/ico/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ site.BASE_PATH }}/assets/ico/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.BASE_PATH }}/assets/ico/apple-touch-icon-180x180.png">
  <link rel="icon" sizes="16x16" type="image/png" href="{{ site.BASE_PATH }}/assets/ico/favicon-16x16.png">
  <link rel="icon" sizes="32x32" type="image/png" href="{{ site.BASE_PATH }}/assets/ico/favicon-32x32.png">
  <link rel="icon" sizes="96x96" type="image/png" href="{{ site.BASE_PATH }}/assets/ico/favicon-96x96.png">
  <link rel="icon" sizes="192x192" type="image/png" href="{{ site.BASE_PATH }}/assets/ico/favicon-192x192.png">
  <link rel="icon" sizes="194x194" type="image/png" href="{{ site.BASE_PATH }}/assets/ico/favicon-194x194.png">
  <link rel="manifest" href="{{ site.BASE_PATH }}/assets/ico/manifest.json">

  <meta name="msapplication-TileColor" content="#d415a1">
  <meta name="msapplication-TileImage" content="{{ site.BASE_PATH }}/assets/ico/mstile-144x144.png">
  <meta name="theme-color" content="#d415a1"

  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link href="{{ site.BASE_PATH }}/assets/css/reset.css" rel="stylesheet">
  <link href="{{ site.BASE_PATH }}/assets/css/style.css" rel="stylesheet">

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-61768963-1', 'auto');
    ga('send', 'pageview');
  </script>

  <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.BASE_PATH }}/feed.xml">

  <!-- Load Javascript Libraries, Fall Back on Local Versions -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script>
    if (!window.jQuery) { document.write('<script src="{{ site.BASE_PATH }}/assets/resources/jquery/jquery.min.js"><\/script>'); console.log("Using local version of jQuery"); }
  </script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <script>
    if (!window.MathJax) { document.write('<script src="{{ site.BASE_PATH }}/assets/resources/mathjax/MathJax.js"><\/script>'); console.log("Using local version of MathJax"); }
  </script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.8/d3.min.js"></script>
  <script>
    if (!window.d3) { document.write('<script src="{{ site.BASE_PATH }}/assets/resources/d3/d3.min.js"><\/script>'); console.log("Using local version of D3"); }
  </script>

</head>
